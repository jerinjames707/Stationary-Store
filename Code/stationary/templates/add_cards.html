{% block content %}
{% load static %}

{% include 'header.html' %}
{% if msg %}
<script>
    alert('{{ msg }}');
</script>
{% endif %}

   <!-- Single Page Header start -->
   <div class="container-fluid page-header py-5">
    <h1 class="text-center text-white display-6">Customer Card Details</h1>
    <ol class="breadcrumb justify-content-center mb-0">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active text-white">Card</li>
    </ol>
</div>
<!-- Single Page Header End -->


<!-- Contact Start -->
<div class="container-fluid contact py-5">
    <div class="container py-5">
        <div class="p-5 bg-light rounded">
            <div class="row g-4">
                <center>
                <div class="col-lg-7">
                    <form action="add_cards" method="post" class="">
                        {% csrf_token %}
                        <input type="text" required class="w-100 form-control border-0 py-3 mb-4" name="card_holder" placeholder="Card Holder Name">
                        <input type="text" required class="w-100 form-control border-0 py-3 mb-4" name="card_no" pattern="[0-9]{16}" title="Enter 16 Digits"  placeholder="Your Card Number">
                        <input type="date" required class="w-100 form-control border-0 py-3 mb-4" name="exp_date"  placeholder="Card Exp Date">
                        <input type="text" required class="w-100 form-control border-0 py-3 mb-4" name="cvv" pattern="[0-9]{3}" title="Enter 3 Digits"  placeholder="Cvv">
                        <!-- <textarea class="w-100 form-control border-0 mb-4" rows="5" cols="10" placeholder="Your Message"></textarea> -->
                        <button class="w-100 btn form-control border-secondary py-3 bg-white text-primary " type="submit">Submit</button>
                    </form>
                    
                </div><br><br>
            </center>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->


{% include 'footer.html' %}

{% endblock %}
