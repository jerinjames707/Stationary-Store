
{% load static %}

              <div class="col-10">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Courier Details</h4><br><br>
                    <form method="post" action="edit_courier/{{result.id}}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <!--<p class="card-description"> Personal info </p>-->
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Comapny Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" required placeholder="Comapny Name" value="{{result.co_name}}"  name="co_name"required/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">City</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" required placeholder="City" value="{{result.co_city}}"  name="co_city"required/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">District</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" required placeholder="District" value="{{result.co_dist}}"   name="co_dist"required/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Street</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" required placeholder="Street" value="{{result.co_street}}"   name="co_street"required/>
                              </div>
                            </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Phone</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" required placeholder="Phone" pattern="[0-9]{10}" title="Enter 10 Digits" value="{{result.co_phone}}"   name="co_phone"required/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">PIN</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" required placeholder="PIN" pattern="[0-9]{6}" title="Enter 6 Digits" value="{{result.co_pin}}"   name="co_pin"required/>
                              </div>
                            </div>
                          </div>
                      </div>
                      
                     
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                              <input type="email" class="form-control" required placeholder="Email" value="{{result.email}}"   name="email"required/>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Password</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" required placeholder="Password" value="{{result.password}}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must Contain 8 characters with caps , small letters and number "   name="password"required/>
                              </div>
                            </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Status</label>
                            <div class="col-sm-9">
                                <select name="co_status" class="form-control">
                                 
                                    <option  value="Active">Active</option>
                                    <option  value="Deactive">Deactive</option>
                                  
                                  </select>            
                                                </div>
                          </div>
                        </div>
                       
                      </div>
                     
                        
                          
                       
                        
                        <div class="row">
                          <div class="col-sm-10">
                            <center><button type="submit"   required class="btn btn-gradient-primary me-2">Submit</button></input></center>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

          <script>
            $(document).ready(function() {
                // Initial setup
                updateSubcategories();
        
                // Update subcategories when the category changes
                $('#category').on('change', function() {
                    updateSubcategories();
                });
        
                function updateSubcategories() {
                    var selectedCategory = $('#category').val();
                    $('#subcategory option').hide();
                    $('#subcategory option[data-category="' + selectedCategory + '"]').show();
                }
            });

            $(document).ready(function() {
    console.log("Script is running!");
    // Rest of your code...
});

        </script>
