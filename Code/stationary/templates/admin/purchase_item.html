
{% load static %}

              <div class="col-10">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Product Purchase</h4><br><br>
                    <form method="post" action="" enctype="multipart/form-data">
                      {% csrf_token %}
                      <!--<p class="card-description"> Personal info </p>-->
                      <div class="row">
                        <div class="col-md-6">
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Choose Vendor</label>
                                <div class="col-sm-9">
                                  <select  name="vendor_id" class="form-control">
                                    {% for ven in result %}
                                        <option value="{{ ven.id }}">{{ ven.name }}</option>
                                    {% endfor %}
                                </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Purchase Date</label>
                            <div class="col-sm-9">
                              <input type="date" class="form-control" required placeholder="Purchase Date"  name="pur_date"required/>
                            </div>
                          </div>
                        </div>
                   
                       
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Purchase Amount</label>
                            <div class="col-sm-9">
                              <input type="text" class="form-control" required placeholder="Purchase Amount"  name="pur_tot_amt"required/>
                            </div>
                          </div>
                        </div>
                        
                        
                      </div>
                      
                     
                      
                     
                        
                          
                       
                        
                        <div class="row">
                          <div class="col-sm-10">
                            <center><button type="submit"   required class="btn btn-gradient-primary me-2">Submit</button></input></center>
                          </div>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

          <script>
            $(document).ready(function() {
                // Initial setup
                updateSubcategories();
        
                // Update subcategories when the category changes
                $('#category').on('change', function() {
                    updateSubcategories();
                });
        
                function updateSubcategories() {
                    var selectedCategory = $('#category').val();
                    $('#subcategory option').hide();
                    $('#subcategory option[data-category="' + selectedCategory + '"]').show();
                }
            });

            $(document).ready(function() {
    console.log("Script is running!");

});

        </script>
