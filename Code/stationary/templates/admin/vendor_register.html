
{% load static %}

              <div class="col-10">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Vendor Details</h4><br><br>
                    <form class="form-sample" method="post" action="vendor_register">
                        {% csrf_token %}
                        <!--<p class="card-description"> Personal info </p>-->
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Vendor Name</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" required name="name" required/>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">State</label>
                              <div class="col-sm-9">
                                <input type="text" required class="form-control"  name="state" required />
                              </div>
                            </div>
                          </div>
                        </div>
                       
                        
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Email</label>
                              <div class="col-sm-9">
                                <input type="text" required class="form-control" name="email" required/>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">District</label>
                              <div class="col-sm-9">
                                <input type="text" required class="form-control" name="district" required/>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Street</label>
                              <div class="col-sm-9">
                                <input type="text" required class="form-control" name="street" required/>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group row">
                              <label class="col-sm-3 col-form-label">Phone number</label>
                              <div class="col-sm-9">
                                <input type="text" required class="form-control" pattern="[56789][0-9]{9}" name="phone" required/>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                          
                          <div class="row">
                            
                         
                          </div>
                          
                          <div class="row">
                            <div class="col-sm-10">
                              <center><button type="submit"   required class="btn btn-gradient-primary me-2">Submit</button></input></center>
                            </div>
                          </div>
                      </form>

                   

                  </div>
                </div>
              </div>
            </div>
          </div>

            </div>

      </div>
